<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Library</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="search">
            <span class="icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="text">
                App Library
            </span>
        </div>
        <span class="cross">&times;</span>
    </header>
    <div class="container">
        <div class="box" id="box-1" style="--in: 1; --out: 5; --top: 0 --right=0">
            <div class="item"><i class="fab fa-amazon"></i></div>
            <div class="item"><i class="fab fa-bitcoin"></i></div>
            <div class="item"><i class="fab fa-google-play"></i></div>
            <div class="item"><i class="fab fa-ebay"></i></div>
        </div>
        <div class="box" id="box-2" style="--in: 2; --out: 4; --top: 0 --right=0">
            <div class="item"><i class="fab fa-google"></i></div>
            <div class="item"><i class="fab fa-apple"></i></div>
            <div class="item"><i class="fab fa-safari"></i></div>
            <div class="item"><i class="fab fa-chrome"></i></div>
        </div>
        <div class="box" id="box-3" style="--in: 3; --out: 3; --top: 0 --right=0">
            <div class="item"><i class="fab fa-google-pay"></i></div>
            <div class="item"><i class="fab fa-apple-pay"></i></div>
            <div class="item"><i class="fab fa-amazon-pay"></i></div>
            <div class="item"><i class="fab fa-cc-paypal"></i></div>
        </div>
        <div class="box" id="box-4" style="--in: 4; --out: 2; --top: 0 --right=0">
            <div class="item"><i class="fas fa-clock"></i></div>
            <div class="item"><i class="fas fa-calculator"></i></div>
            <div class="item"><i class="fas fa-cog"></i></div>
            <div class="item"><i class="fas fa-camera"></i></div>
        </div>
        <div class="box" id="box-5" style="--in: 5; --out: 1; --top: 0 --right=0">
            <div class="item"><i class="fab fa-youtube"></i></div>
            <div class="item"><i class="fab fa-facebook-messenger"></i></div>
        </div>
    </div>
    <div class="bar-container">
        <div class="bar" id="bar">
            <div class="menu">
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
